<h1 mat-dialog-title>Hi {{data.operand}}</h1>
<div mat-dialog-content>
  <p>What's your source?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.source">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.source" cdkFocusInitial>Ok</button>
</div>
